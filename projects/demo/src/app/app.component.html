<div>
  <!-- Dropdown for selecting the region -->
  <label for="region-select">Select Region:</label>
  <select
    id="region-select"
    [(ngModel)]="selectedRegion"
    (change)="updateFormattedPhoneNumber()"
  >
    <option *ngFor="let region of supportedRegions" [value]="region">
      {{ region }}
    </option>
  </select>
  <p>
    Formatted Phone Number:
    {{ phoneNumber | phoneNumber : "international" }}
  </p>
</div>
